<meta name="X-UA-Compatible" content="IE=Edge"/>

<meta property="og:title" content="{{ .Title }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:type" content="website" />
<meta property="og:site_name" content=SS14 />
<!-- Change icon so that Discord stops caching the wrong one, hopefully. -->
<meta property="og:image" content="{{ .Site.BaseURL }}images/main/icon.png" />
<meta property="og:image:width" content="256" />
<meta property="og:image:height" content="256" />
<meta property="og:image:type" content="image/png" />
<meta property="og:image:alt" content="SS14 иконка." />
<meta property="keywords" content="ss14,ss13 remake" />
<meta property="color-scheme" content="dark" />
<meta name="theme-color" content="#202030">
<meta name="msapplication-navbutton-color" content="#202030">
<meta name="apple-mobile-web-app-status-bar-style" content="#202030">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="shortcut icon" href="{{ .Site.BaseURL }}images/main/icon.png" type="image/png">

{{ if .Params.metadesc }}
	<meta name="description" content="{{ .Params.metadesc }}" />
	<meta property="og:description" content="{{ .Params.metadesc }}"/>
	<meta name="twitter:description" content="{{ .Params.metadesc }}"/>
{{ end }}
